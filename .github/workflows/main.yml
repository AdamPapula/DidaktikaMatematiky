name: Build and Release LaTeX

on:
  push:
    branches:
      - main # Změňte podle vašich potřeb
  pull_request:
    branches:
      - main # Změňte podle vašich potřeb

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: 🚚 Checkout
      uses: actions/checkout@v2

    - name: 🏗️ LaTeX compile
      run: sh ./compile.sh

    - name: 🤝 Upload pdf to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag_name="${GITHUB_REF##*/}"
        sudo apt-get install hub -y
                set -x
        cd ./releases/
        releases=()
        for releases in ./*.pdf; do
          releases+=("-a" "$releases")
        done
        hub release create "${releases[@]}" -m "$tag_name" "$tag_name"


