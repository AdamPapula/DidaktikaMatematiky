name: Build and Release LaTeX

on:
  push:
    branches:
      - main # ZmÄ›Åˆte podle vaÅ¡ich potÅ™eb
  pull_request:
    branches:
      - main # ZmÄ›Åˆte podle vaÅ¡ich potÅ™eb

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Checkout
      uses: actions/checkout@v2

    - name: ğŸ—ï¸ LaTeX compile
      run: sh ./compile.sh

    - name: ğŸ¤ Upload pdf to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -x
        cd ./assets/
        assets=()
        for asset in ./*.pdf; do
          assets+=("-a" "$asset")
        done
        tag_name="${GITHUB_REF##*/}"
        hub release create "${assets[@]}" -m "$tag_name" "$tag_name"


